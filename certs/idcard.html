<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Resident ID</title>
  <style>
    /* Force the paper size and remove default margins */
    @page {
      size: 3.58in 2.17in;
      margin: 0;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .id-card {
        width: 3.50in;
        height: 2.10in;
        page-break-inside: avoid;
        box-shadow: none;
        /* remove shadows for print */
        transform: scale(1);
        /* adjust scale if needed */
      }

      button {
        display: none;
      }
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .id-card {
      width: 3.50in;
      height: 2.10in;
      border: 2px solid #2e3a59;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .id-header {
      text-align: center;
      font-weight: bold;
      font-size: 14pt;
      color: #2e3a59;
    }

    .id-subheader {
      text-align: center;
      font-size: 9pt;
      color: #555;
      margin-bottom: 10px;
    }

    .id-info {
      flex: 1;
      font-size: 10pt;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 5px;
      margin-left: 5px;
    }

    .id-info div {
      line-height: 1.2;
    }

    .qr-code {
      position: absolute;
      padding: 5px;
      bottom: 10px;
      right: 10px;
      width: 3cm;
      height: 3cm;
      border: 1px solid #000;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <div id="idContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const resident = JSON.parse(localStorage.getItem("printResidentData"));

    if (!resident) {
      alert("No resident data found!");
      window.close();
    }

    const fullName = [
      resident["First Name"],
      resident["Middle Name"],
      resident["Last Name"],
      resident["Suffix"] && resident["Suffix"].toLowerCase() !== "none" ? resident["Suffix"] : ""
    ].filter(Boolean).join(" ");

    function createIDCard() {
      const container = document.getElementById("idContainer");
      container.innerHTML = "";

      const card = document.createElement("div");
      card.className = "id-card";

      card.innerHTML = `
      <div class="id-number">ID: ${resident["ID"] || "N/A"}</div>
      <div class="id-header">
        <img src="../assets/images/brgy186logo.png" alt="Barangay 186 Logo" class="logo">
        <div class="header-text">BARANGAY 186</div>
      </div>
      <div class="id-subheader">ZONE 16 DISTRICT 3 CALOOCAN CITY</div>
      <div class="id-info">
        <div><strong>Name:</strong> ${fullName}</div>
        <div><strong>Address:</strong> ${resident["Address"] || "N/A"}</div>
        <div><strong>Contact:</strong> ${resident["Contact"] || "N/A"}</div>
      </div>
      <canvas class="qr-code" id="qr-${resident["ID"]}"></canvas>
    `;
      container.appendChild(card);

      QRCode.toCanvas(card.querySelector(`#qr-${resident["ID"]}`), resident["ID"], { width: 100 });
    }

    function printID() {
      createIDCard();
      setTimeout(() => {
        window.print();
      }, 500);
    }

    window.onafterprint = () => window.close();
    printID();
  </script>

</body>

</html>
